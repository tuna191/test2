<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/asrest/style.css">
    <script src="https://kit.fontawesome.com/1ecb12ccc1.js" crossorigin="anonymous"></script>
    <title>Image gallery</title>
</head>
<body>
    <div id="content">
        <div class="row">
            <div class="col">
               <img src="/asrest/img/img1.jpeg" alt="" style="width:100%">
            </div>
            <div class="col">
                <img src="/asrest/img/img2.jpeg" alt="" style="width:100%">
            </div>
            <div class="col">
                <img src="/asrest/img/img3.jpeg" alt="" style="width:100%">
            </div>
            <div class="col">
                <img src="/asrest/img/img4.jpeg" alt="" style="width:100%">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <img src="/asrest/img/img5.jpeg" alt="" style="width:100%">
             </div>
             <div class="col">
                 <img src="/asrest/img/img6.jpeg" alt="" style="width:100%">
             </div>
             <div class="col">
                 <img src="/asrest/img/img7.jpeg" alt="" style="width:100%">
             </div>
             <div class="col">
                 <img src="/asrest/img/img8.jpeg" alt="" style="width:100%">
             </div>
         </div>
        </div>
    </div>
    <div class=" show modal">
        <div class="contatner">
            <span class="close"><i class="fab fa-xing"></i></span>
        
        <div class="gallery">
            <span class="right"><i class="fas fa-arrow-left"></i></span> <img class="img" src="/asrest/img/img1.jpeg" alt=""><span class="next"><i class="fas fa-arrow-right"></i></span> 
        </div>
        
       
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
